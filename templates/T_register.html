{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <!-- Title -->
        <title>Login</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- C_R&L.Css-->
        <link rel="stylesheet" href="{% static 'css/T_R.css' %}">
        <!-- message.css -->
        <link rel="stylesheet" href="{% static 'css/message.css' %}">
        <!-- Google-icon link -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
        <!-- remix icon link -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"rel="stylesheet"/>
    </head>
    <body>
        
            
        <div class="container">

            <div class="message">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }} ">
                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                            <center><div classs="alert-text">{{ message }}</div></center>
                        </div>
                    {% endfor %}
                {% endif %}
                </div>

            <header>Registration</header>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="detail">
                    <div class="field">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" name="name" placeholder="Enter your name" required/>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter your name" required/>
                        </div>
                        <div class="input-field">
                            <label>Phone</label>
                            <input type="text" name="phone" placeholder="Enter your name" required/>
                        </div>
                    </div>
                    <div class="field1">
                        <div class="input-field">
                            <label>Birthday</label>
                            <input type="date" name="birth" placeholder="Enter your name" id="date" required/>
                        </div>
                        <div class="input-field">
                            <label>NRC</label>
                            <input type="text" name="nrc" placeholder="Enter your name" required/>
                        </div>
                    </div>
                    <div class="field1">
                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Enter your password" required/>
                        </div>
                        <div class="input-field">
                            <label>Confirm Password</label>
                            <input type="password" name="confirm_password" placeholder="Enter your password" required/>
                        </div>
                    </div>
                    <div class="field1">
                        <div class="select-field">
                            <label>Gender</label>
                            <select name="gender">
                                {% for i in gender %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor%}
                            </select>
                        </div>
                        <div class="select-field">
                            <label>Occupation</label>
                            <select name="occupation">
                                {% for c in occupation %}
                                <option value="{{c.id}}">{{c.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="select-field">
                            <label>Your Photo</label>
                            <input type="file" name="image" required/>
                        </div>
                    </div>
                    <div class="field2">
                        <div class="input-field1">
                            <label>Qualification</label>
                            <textarea name="qualification" placeholder="Enter your qualification"></textarea>
                        </div>
                    </div>
                    <div class="btn-box">
                        <button type="submit" class="btn">Register</button>
                    </div>
                </div>
                <script type="text/javascript">
                    const maxDate = new Date().toISOString().split('T')[0];
                    document.getElementById('date').setAttribute('max', maxDate);
                </script>
                
            </form>
        </div>
    </body>
</html>
